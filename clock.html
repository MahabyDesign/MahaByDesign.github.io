<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Dynamic Concentric Circles Clock</title>
  <style>
    body {
      margin: 0;
      background-color: black;
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
      font-family: monospace;
    }

    .circle-container {
      position: relative;
      width: 400px;
      height: 400px;
    }

    .time-display {
      position: absolute;
      top: 50%;
      left: 50%;
      transform: translate(-50%, -50%);
      color: #00bfff;
      text-align: center;
      font-size: 20px;
    }

    svg {
      width: 400px;
      height: 400px;
      filter: url(#glow); /* Apply SVG glow filter */
    }

    circle {
      fill: none;
      stroke: #00bfff;
      stroke-width: 10;
    }

    .outer-circle {
      stroke-width: 10;
    }

    .inner-circle {
      stroke-width: 5;
    }

    text {
      fill: #00bfff;
      font-size: 14px;
      letter-spacing: 2px;
    }
  </style>
</head>
<body>
  <div class="circle-container">
    <svg>
      <!-- Glow filter definition -->
      <defs>
        <filter id="glow" x="-50%" y="-50%" width="200%" height="200%">
          <feGaussianBlur stdDeviation="4" result="coloredBlur" />
          <feMerge>
            <feMergeNode in="coloredBlur" />
            <feMergeNode in="SourceGraphic" />
          </feMerge>
        </filter>
      </defs>

      <!-- Outer Circle (Hour Progress) -->
      <circle class="outer-circle" cx="200" cy="200" r="190" />
      <!-- Inner Circle (Minute Progress) -->
      <circle class="inner-circle" cx="200" cy="200" r="160" />
    </svg>
    <div class="time-display" id="timeDisplay"></div>
  </div>

  <script>
    const outerCircle = document.querySelector('.outer-circle');
    const innerCircle = document.querySelector('.inner-circle');
    const timeDisplay = document.getElementById('timeDisplay');

    const outerCircumference = 2 * Math.PI * 190; // Outer circle circumference
    const innerCircumference = 2 * Math.PI * 160; // Inner circle circumference

    // Set the initial strokeDasharray
    outerCircle.setAttribute('stroke-dasharray', outerCircumference);
    innerCircle.setAttribute('stroke-dasharray', innerCircumference);

    function updateClock() {
      const now = new Date();

      // Get current time
      const hours = now.getHours() % 12 || 12; // Convert to 12-hour format
      const minutes = now.getMinutes();
      const seconds = now.getSeconds();

      // Format the digital time display
      const formattedTime = `${String(hours).padStart(2, '0')}:${String(minutes).padStart(2, '0')}:${String(seconds).padStart(2, '0')}`;
      timeDisplay.textContent = formattedTime;

      // Calculate the starting position of the hour line
      const hourStartPosition = (hours / 12) * outerCircumference; // Each hour starts at 1/12th of the circle
      const hourProgress = (minutes * 60 + seconds) / 3600; // Fraction of the hour completed
      const hourDashOffset = outerCircumference - hourStartPosition - (hourProgress * outerCircumference);

      // Set stroke-dashoffset to match the hour start position
      outerCircle.setAttribute('stroke-dashoffset', hourDashOffset);

      // Inner circle (minute progress)
      const minuteProgress = seconds / 60; // Fraction of the minute completed
      const innerDashOffset = innerCircumference * (1 - minuteProgress);
      innerCircle.setAttribute('stroke-dashoffset', innerDashOffset);
    }

    setInterval(updateClock, 1000);
    updateClock(); // Initial call to initialize
  </script>
</body>
</html>
