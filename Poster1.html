<!DOCTYPE html>
<html lang="en">
<head>
    
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Mubadala Poster 1</title>
    <link rel="stylesheet" type="text/css" href="style_Poster1.css"> 
</head>
<body>
    <article class="poster-container">
        <div>
            <center>
                <h1>MUBADALA</h1>
                <h2>ABU DHABI OPEN</h2> 
            </center>
        </div>

        <div class="image-container">
            <img src="images/Poster_Mubadala/Tennis1 1_2.png" alt="Second Tennis Player" class="second-image">
           
        </div>

        <div class="details">
            <h6>FEBRUARY 1 - 8 2024</h6>
            <h6>INTERNATIONAL TENNIS CENTER</h6>
            <h6>ZAYED SPORTS CITY</h6>
        </div>

        <div class="description">
            <p>
              <center>
                The Mubadala Abu Dhabi Open presented 
                by Abu Dhabi Sports Council 
                returns for its third edition in 2025!
                <h5>www.mubadalaabudhabiopen.com</h5>
              </center>
            </p>
        </div>
    </article>
</body>
</html>
