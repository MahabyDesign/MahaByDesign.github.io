<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Image Generator</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            font-family: Arial, Helvetica, sans-serif;
        }

        body {
            background-color: midnightblue;
            height: 100%;
            background-position: center;
            background-repeat: no-repeat;
            background-size: cover;
            transition: background-color 0.3s ease;
            padding: 20px; /* Padding to keep button away from edges */
        }

        .container {
            margin: 1.5vh 20vw;
            margin-top: 10vh;
            text-align: center;
            background: rgb(39, 188, 209);
            background: linear-gradient(118deg,
                    rgba(39, 188, 209, 0.978) 0%,
                    rgba(6, 14, 101, 1) 100%);
            opacity: 0.9;
            color: white;
            padding: 10px 10vw;
            border-radius: 20px;
            min-height: 15vh;
        }

        h1 {
            text-transform: uppercase;
        }

        section {
            height: 50vh;
            width: 100%;
            margin-top: -50px;
            background-position: center;
            background-repeat: no-repeat;
            background-size: contain;
        }

        /* Styling the toggle button */
        #toggleButton {
            display: block;
            width: 100px;
            height: 40px;
            margin: 20px auto; /* Center the button */
            background-color: black;
            border: none;
            border-radius: 20px;
            cursor: pointer;
            position: relative;
            transition: background-color 0.3s ease;
        }

        /* Toggle button inner circle */
        #toggleButton::before {
            content: "";
            position: absolute;
            top: 5px;
            left: 5px;
            width: 30px;
            height: 30px;
            background-color: white;
            border-radius: 50%;
            transition: left 0.3s ease;
        }

        /* Move circle to right when "On" */
        #toggleButton.on::before {
            left: 65px;
        }
    </style>
</head>

<body>
    <div>
        <br>
        <h1></h1><br>
        <p></p>
        <button id="toggleButton"></button>
        <br><br><br>
        <section></section>
        <br>
    </div>
    <script>
        const pics = ['url("images/Gen_Logo/logo_1.png")', 'url("images/Gen_Logo/logo_2.png")', 'url("images/Gen_Logo/logo_3.png")'];
        const pic = document.querySelector('section');
        const toggleButton = document.getElementById("toggleButton");

        function showImage() {
            var a = Math.floor(Math.random() * pics.length);
            var img = pics[a];
            pic.style.backgroundImage = img;
        }

        setInterval(showImage, 1000);

        // Toggle background color and button appearance
        let isOn = false;
        toggleButton.addEventListener("click", function () {
            isOn = !isOn;
            document.body.style.backgroundColor = isOn ? "orange" : "midnightblue";
            toggleButton.classList.toggle("on", isOn);
        });
    </script>
</body>

</html>
