<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>New York Time Clock</title>
  <style>
    body {
      margin: 0;
      background-color: black;
      overflow: hidden;
      color: rgb(11, 15, 140);
    }

    .clock-container {
      position: fixed;
      width: 100vw;
      height: 100vh;
      display: flex;
      justify-content: center;
      align-items: center;
      flex-direction: column;
    }

    .time-display {
      position: absolute;
      top: 10px;
      font-size: 2rem;
      font-family: Arial, sans-serif;
    }

    .ball {
      position: absolute;
      border-radius: 50%;
      box-shadow: 0 15px 30px rgba(0, 0, 0, 0.9); /* Larger and darker drop shadow */
    }

    .floor {
      position: absolute;
      bottom: 0;
      width: 100%;
      height: 50px;
      background-color: black;
    }
  </style>
<body>
  <div class="clock-container">
    <div class="time-display" id="timeDisplay"></div>
    <div class="floor" id="floor"></div>
  </div>

  <script>
    const floorHeight = 50; // Height of the floor at the bottom
    const hoverGap = 10; // Gap between the balls and the floor

    function createBall(size, color, xPos, fallSpeed, delay, startYOffset) {
      setTimeout(() => {
        const ball = document.createElement("div");
        ball.classList.add("ball");
        ball.style.width = `${size}px`;
        ball.style.height = `${size}px`;
        ball.style.backgroundColor = color;
        ball.style.left = `${xPos}px`;
        ball.style.top = `-${startYOffset}px`; // Randomized start position
        document.body.appendChild(ball);

        let posY = -startYOffset;
        const finalY = window.innerHeight - size - floorHeight - hoverGap;

        const fallInterval = setInterval(() => {
          posY += fallSpeed;
          if (posY >= finalY) {
            posY = finalY;
            clearInterval(fallInterval);
          }
          ball.style.top = `${posY}px`;
        }, 20);
      }, delay);
    }

    function updateClock() {
      const nyTime = new Date().toLocaleString("en-US", {
        timeZone: "America/New_York",
      });
      const currentTime = new Date(nyTime);
      const hours = currentTime.getHours() % 12 || 12; // Convert to 12-hour format
      const minutes = currentTime.getMinutes();

      // Display digital clock
      const timeDisplay = document.getElementById("timeDisplay");
      timeDisplay.innerText = `${hours.toString().padStart(2, "0")}:${minutes
        .toString()
        .padStart(2, "0")}`;

      // Clear existing balls
      document.querySelectorAll(".ball").forEach(ball => ball.remove());

      // Create falling balls for hours (large red balls)
      for (let i = 0; i < hours; i++) {
        const size = 120; // Large balls for hours
        const color = "red";
        const xPos = Math.random() * (window.innerWidth - size); // Ensure ball falls within window width
        const fallSpeed = Math.random() * 3 + 1; // Slower, randomized speed between 1 and 4
        const startYOffset = 0; // Start from the top of the screen
        createBall(size, color, xPos, fallSpeed, i * 200, startYOffset); // Add slight delay between red balls
      }

      // Create falling balls for minutes (small blue balls)
      for (let i = 0; i < minutes; i++) {
        const size = 40; // Smaller balls for minutes
        const color = "blue";
        const xPos = (i / 60) * window.innerWidth; // Position based on seconds within the minute
        const fallSpeed = (window.innerHeight - size - floorHeight - hoverGap) / 3000; // Takes ~50 seconds to fall
        const startYOffset = Math.random() * 300; // Randomize starting height
        createBall(size, color, xPos, fallSpeed, i * 100, startYOffset); // Add slight delay between blue balls
      }
    }

    // Update the clock and balls every minute
    updateClock();

    // Update the clock and ball drops every minute
    setInterval(updateClock, 60000); // 1 minute in milliseconds
  </script>
</body>
</html>
