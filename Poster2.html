<!DOCTYPE html>

    <title>Mubadala Abu Dhabi Open</title>
    <link rel="stylesheet" href="style_Poster2.css">
</head>
<body>
    <div class="container">
        <!-- Left section for text -->
        <div class="text-content">
            <h1 class="title">MUBADALA</h1>

            <p class="description">
                The Mubadala Abu Dhabi Open <br> presented 
                by Abu Dhabi Sports Council 
               <br> returns for its third edition in 2025!
            </p>
        </div>

       

        <!-- Right section for image and details -->
        <div class="image-content">
            <img src="images/Poster_Mubadala/Tennis1 1_11.png" alt="Tennis player" class="main-image">
            <div class="image-details">
                <p class="location">ZAYED SPORTS CITY, ABU DHABI</p>
                <p class="coordinates">Feb 1 - Feb 8 2024</p>
                <p class="admission">www.mubadalaabudhabiopen.com<p>
